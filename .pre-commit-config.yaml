---
repos:
  - repo: https://github.com/ambv/black
    rev: stable
    hooks:
      - id: black
        args: [--check]
        python_version: python3.6
        files: ^(config)\.py$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
      - id: flake8
        args: [--max-line-length=88]
        files: ^(config)\.py$

  - repo: https://github.com/adrienverge/yamllint
    rev: master
    hooks:
      - id: yamllint
        files: ^.*\.(yml|yaml)$
